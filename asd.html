<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Hamburger Menu</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 24px;
            text-decoration: none;
            color: #fff;
        }

        .navbar-menu {
            display: none;
        }

        .navbar-menu.active {
            display: flex;
            flex-direction: column;
            background-color: #444;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 200px;
            padding: 10px;
        }

        .navbar-menu-item {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #666;
        }

        /* Hamburger menu icon */
        .hamburger-menu {
            display: none;
            cursor: pointer;
        }

        .hamburger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
        }

        /* Media query for responsiveness */
        @media screen and (max-width: 768px) {
            .navbar-menu {
                display: none;
            }

            .navbar-menu.active {
                display: flex;
                flex-direction: column;
                background-color: #444;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                padding: 10px;
            }

            .hamburger-menu {
                display: block;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">My Website</a>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="navbar-menu" id="navbarMenu">
            <a href="#" class="navbar-menu-item">Home</a>
            <a href="#" class="navbar-menu-item">About</a>
            <a href="#" class="navbar-menu-item">Services</a>
            <a href="#" class="navbar-menu-item">Contact</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            var navbarMenu = document.getElementById("navbarMenu");
            navbarMenu.classList.toggle("active");
        }
    </script>

</body>

</html>
