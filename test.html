<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Card</title>
<style>
    .card {
        display: flex;
        align-items: center;
        width: 300px;
        margin: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
    }

    .card img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .card .info {
        flex: 1;
    }

    .card .info h2 {
        margin: 0;
        font-size: 18px;
    }

    .card .info p {
        margin: 5px 0;
        font-size: 36px;
    }
</style>
</head>
<body>

<div class="card">
    <img src="your-image.jpg" alt="Your Name">
    <div class="info">
        <h2>Your Name</h2>
        <p>Email: your@email.com</p>
        <p>
            Hi, i'm Gabriel Ferraro Severino
            
            a fullstack developer, software engineer and continuous learner. Currently through new discoveries, I aim to develop smart and efficient solutions. Want to know a little more about me? check my LinkedIn and contact me.
            </p>
    </div>
</div>

</body>
</html>
